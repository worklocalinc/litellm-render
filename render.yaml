# Render Blueprint for LiteLLM Gateway
# Deploy with: render blueprint apply
# Domain: ai.shared.com

services:
  - type: web
    name: litellm-gateway
    runtime: python
    region: oregon
    plan: standard
    buildCommand: pip install -r requirements.txt
    startCommand: litellm --config config.yaml --port $PORT --host 0.0.0.0
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: MOONSHOT_API_KEY
        sync: false
      - key: LITELLM_MASTER_KEY
        sync: false
    autoDeploy: true
