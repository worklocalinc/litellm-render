litellm_settings:
  drop_params: true
  request_timeout: 600
  max_budget: 100
  budget_duration: "1d"

router_settings:
  routing_strategy: "simple-shuffle"
  num_retries: 3
  retry_after: 5
  timeout: 600
  fallbacks: [{"gpt-5.2": ["claude-opus-4.5", "gemini-3-flash"]}]

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
